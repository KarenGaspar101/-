    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.getElementById('startBtn');
            const formContainer = document.getElementById('mainForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Показываем форму при нажатии на кнопку
            startBtn.addEventListener('click', function() {
                this.style.display = 'none';
                formContainer.style.display = 'block';
            });
            
            // Обработчик отправки формы
            formContainer.addEventListener('submit', function(e) {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    e.preventDefault();
                    showError('Заполните все поля');
                    return;
                }
                
                // Показываем загрузку
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Отправка...';
                hideMessages();
                
                // Formsubmit сам перенаправит на страницу успеха
                // Мы просто показываем сообщение о загрузке
                successMessage.style.display = 'block';
            });
            
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function hideMessages() {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';
            }
            
            // Проверяем есть ли параметр успеха в URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'true') {
                startBtn.style.display = 'none';
                formContainer.style.display = 'none';
                successMessage.style.display = 'block';
            }
        });
    </script>
